<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Form</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/githubTest/css/webform1.css" />
  </head>
  <body>
    <div class="forms">
      <form action="#">
        <div class="info">
          <label for="website">Website URL</label>
          <input
            type="text"
            class="form-control"
            id="website"
            name="website"
            required
            pattern="^(https?://).*$"
          />
          <div class="invalid-feedback">
            Please enter a valid URL starting with 'http://' or 'https://'.
          </div>
        </div>

        <div class="info">
          <label for="fname">First Name</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            name="fname"
            required
            pattern="[A-Z][a-zA-Z]{1,}"
          />
          <div class="invalid-feedback">
            Please enter a valid first name with first letter capital.
          </div>
        </div>

        <div class="info">
          <label for="eaddress">Email address</label>
          <input
            type="email"
            class="form-control"
            id="eaddress"
            name="eaddress"
            required
          />
        </div>

        <div class="info">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            minlength="10"
          />
          <div class="invalid-feedback">
            Password must be at least 10 characters long.
          </div>
        </div>

        <button type="submit" class="submitBut">Submit</button>
      </form>
      <br />
    </div>

    <footer>&copy; 2023. All rights reserved. Tsigereda Tsegay Hagos</footer>
  </body>
</html>
